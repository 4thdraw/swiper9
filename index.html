<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/banner.css">
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper" id="mainBanner">
        <div class="swiper-wrapper">
            <div class="swiper-slide bg1"></div>
            <div class="swiper-slide bg2"></div>
            <div class="swiper-slide bg3"></div>
            <div class="swiper-slide bg4"></div>
            <div class="swiper-slide bg5"></div>
            <div class="swiper-slide bg6"></div>
            <div class="swiper-slide bg7"></div>
            <div class="swiper-slide bg8"></div>
            <div class="swiper-slide bg9"></div>
            <div class="swiper-slide bg10"></div>
            <div class="swiper-slide bg11"></div>
            <div class="swiper-slide bg12"></div>
            <div class="swiper-slide bg13"></div>
            <div class="swiper-slide bg14"></div>
        </div>
        <div class="pageBox">
            <div class="swiper-pagination"></div>
        </div>        
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="js/banner.js"></script>
</body>

</html>
